        body {

            width: 698px;

            padding: 0;

            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .doesNotHave {
            -webkit-filter: grayscale(1);
            /* Google Chrome, Safari 6+ & Opera 15+ */
            filter: grayscale(1);
            /* Microsoft Edge and Firefox 35+ */
        }

        .doesHave {
            -webkit-transform: rotateY(360deg);
            transform: rotateY(360deg);
            transition-duration: 1.5s;
        }

        .doesHave1 {
            -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
            transition-duration: 1.5s;
        }

            hooks.onAgeChange = function (packet) {
                let icon = "";

                if (packet.data.age === 0) {
                    if (packet.data.hasOwnProperty("iconAdult")) {
                        icon = "data:image/jpg;base64," + packet.data.iconAdult;
                    } else {
                        icon = "./sprites/tileAdult.png";
                    }
                    icon_index["age"][0] = icon;
                } else {
                    if (packet.data.hasOwnProperty("iconChild")) {
                        icon = "data:image/jpg;base64," + packet.data.iconChild;
                    } else {
                        icon = "./sprites/tileChild.png";
                    }
                    icon_index["age"][1] = icon;
                }

                player1.icon.src = icon;
                player1.age = packet.data.age.toString();
                flipUpgrade("age", packet.data.age);
            }

            var curScene = 0;
            hooks.onSceneChange = function (packet) {
                player1.pos.x = coords[packet.data.scene].x;
                player1.pos.y = coords[packet.data.scene].y;
                player1.user.uuid = "THIS IS ME";
                player1.user.nickname = "Me";

                curScene = packet.data.scene;
            }
            hooks.onSceneChange_Network = function (packet) {
                console.log(packet);
                let player = packet.data.player.uuid;
                let found = false;
                for (let i = 0; i < otherPlayers.length; i++) {
                    if (otherPlayers[i].user.uuid === player) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    let n = makePlayerMarker();
                    n.user.uuid = player;
                    n.user.nickname = packet.data.player.nickname;
                    otherPlayers.push(n);
                }
                for (let i = 0; i < otherPlayers.length; i++) {
                    if (otherPlayers[i].user.uuid === player) {
                        otherPlayers[i].pos.x = coords[packet.data.scene].x;
                        otherPlayers[i].pos.y = coords[packet.data.scene].y;

                        if (otherPlayers[i].age !== packet.data.age.toString()) {
                            let icon = "";
                            let ext = "";

                            if (packet.data.age === 0) {
                                if (packet.data.hasOwnProperty("iconAdult")) {
                                    icon = "data:image/jpg;base64," + packet.data.iconAdult;
                                } else {
                                    icon = "./sprites/tileAdult.png";
                                }
                                ext = "[Adult]:";
                            } else {
                                if (packet.data.hasOwnProperty("iconChild")) {
                                    icon = "data:image/jpg;base64," + packet.data.iconChild;
                                } else {
                                    icon = "./sprites/tileChild.png";
                                }
                                ext = "[Child]:";
                            }

                            otherPlayers[i].icon.src = icon;
                            otherPlayers[i].age = packet.data.age.toString();
                            otherPlayers[i].user.nickname = ext + otherPlayers[i].user.nickname;
                        }
                        break;
                    }
                }
            }
            hooks.onPlayerLeft = function (packet) {
                let index = -1;
                for (let i = 0; i < otherPlayers.length; i++) {
                    if (otherPlayers[i].user.uuid === player) {
                        index = i;
                        break;
                    }
                }
                if (index > -1) {
                    otherPlayers.splice(index, 1);
                }
            }
            var canvas = document.getElementById('viewport'), context = canvas.getContext('2d');
            var message = "";

            function make_base() {
                var base_image = new Image();
                base_image.src = './map.jpg';
                base_image.onload = function () {
                    context.drawImage(base_image, 0, 0, base_image.width, base_image.height, 0, 0, canvas.width, canvas.height);
                }
                return base_image;
            }

            function makePlayerMarker() {
                var marker = {};
                marker["icon"] = new Image();
                marker.icon.src = "./sprites/tileAdult.png";
                marker.icon.width = 24;
                marker.icon.height = 24;
                marker["pos"] = {};
                marker.pos["x"] = -32;
                marker.pos["y"] = -32;
                marker["age"] = "0";
                marker["user"] = { uuid: "", nickname: "" };
                marker.icon.onload = function () {
                    context.drawImage(marker.icon, marker.pos.x, marker.pos.y, marker.icon.width, marker.icon.height);
                }
                return marker;
            }

            function writeMessage(canvas, msg) {
                message = msg;
                if (message !== "") {
                    redrawMap();
                    drawPlayers();
                }
            }

            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function redrawMap() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(map, 0, 0, map.width, map.height, 0, 0, canvas.width, canvas.height);
            }

            function drawPlayers() {
                context.drawImage(player1.icon, player1.pos.x, player1.pos.y, player1.icon.width, player1.icon.height);
                for (let i = 0; i < otherPlayers.length; i++) {
                    let p = otherPlayers[i];
                    context.drawImage(p.icon, p.pos.x, p.pos.y, p.icon.width, p.icon.height);
                }
                context.font = '18pt Calibri';
                context.fillStyle = 'black';
                context.fillText(message, 10, 25);
            }

            function isBetween(a, b, c) {
                var min = Math.min.apply(Math, [a, b]),
                    max = Math.max.apply(Math, [a, b]);
                return c > min && c < max;
            };

            setInterval(() => {
                redrawMap();
                drawPlayers();
            }, 1000);

            canvas.addEventListener('mousemove', function (evt) {
                var mousePos = getMousePos(canvas, evt);
                var x = mousePos.x;
                var y = mousePos.y;
                var x_m = x - 16;
                var y_m = y - 16;
                var users = [];
                for (let i = 0; i < otherPlayers.length; i++) {
                    let p = otherPlayers[i];
                    if (isBetween(x, x_m, p.pos.x) && isBetween(y, y_m, p.pos.y)) {
                        users.push(p.user.nickname);
                    }
                }
                var message = users.toString();
                writeMessage(canvas, message);
            }, false);

                "sariasSong": { 1: "Saria's Song" }, "sunsSong": { 1: "Sun's Son" }, "songOfTime": { 1: "Song of Time" },
                "songOfStorms": { 1: "Song of Storms" }, "preludeOfLight": { 1: "Prelude of Light" },
                "minuetOfForest": { 1: "Minuet of Forest" }, "boleroOfFire": { 1: "Bolero of Fire" },
                "serenadeOfWater": { 1: "Serenade of Water" }, "nocturneOfShadow": { 1: "Nocturne of Shadow" },
                "requiemOfSpirit": { 1: "Requiem of Spirit" }
            };

            function flipUpgrade(id, level) {
                try {
                    if (level > -1) {
                        let icons = icon_index[id];
                        let alts = alt_index[id];
                        if (
                            icons[level] === null ||
                            icons[level] === undefined ||
                            alts[level] === null ||
                            alts[level] === undefined
                        ) { return; }

                        let element = document.getElementById(id);

                        if (element.level === level) return;

                        if (element.classList.contains("doesNotHave")) {
                            element.classList.remove("doesNotHave");
                            element.classList.add("doesHave");
                        }
                        else if (element.classList.contains("doesHave")) {
                            element.classList.remove("doesHave");
                            element.classList.add("doesHave1");
                        }
                        else {
                            element.classList.remove("doesHave1");
                            element.classList.add("doesHave");
                        }
                        element.src = icons[level];
                        element.alt = alts[level];
                        element.level = level;
                    }
                    else {
                        let toggle = document.getElementById(id);

                        if (level === -2) {
                            if (toggle.classList.contains("doesHave")) {
                                toggle.classList.remove("doesHave");
                            }
                            if (toggle.classList.contains("doesHave1")) {
                                toggle.classList.remove("doesHave1");
                            }
                            if (!toggle.classList.contains("doesNotHave")) {
                                toggle.classList.add("doesNotHave");
                            }
                        } else {
                            if (!toggle.classList.contains("doesNotHave")) {
                                return;
                            }

                            toggle.classList.remove("doesNotHave");
                            toggle.classList.add("doesHave");
                        }
                    }
                }
                catch (err) {
                    console.log(err + " [ id: " + id + ", level: " + level + "]");
                }
            }
            function increaseCount(id, level) {
                let count = document.getElementById(id);
                if (count.classList.contains("doesNotHave")) {
                    count.classList.remove("doesNotHave");
                    count.classList.add("doesHave");
                }
                else if (count.classList.contains("doesHave")) {
                    count.classList.remove("doesHave");
                    count.classList.add("doesHave1");
                }
                else {
                    count.classList.remove("doesHave1");
                    count.classList.add("doesHave");
                }
                count.src = numbers[level];
            }

            hooks.onData = (packet) => {
                parsePacketInventory(packet.data.inventory);
                parsePacketEquipment(packet.data.equipment);
                parsePacketQuest(packet.data.quest);
                parsePacketDungeon(packet.data.dungeonItems);
            };

            var gsOnes = "0";
            var gsTens = "0";
            var gsHund = "0";
            var hcOnes = "0";
            var hcTens = "0";
            var keyOnes = "0";
            var keyTens = "0";
            function parseGoldSkulltula(value) {
                var tag1 = "goldSkulltulas1";
                var tag10 = "goldSkulltulas10";
                var tag100 = "goldSkulltulas100";
                var val1 = "0";
                var val10 = "0";
                var val100 = "0";
                var strVal = value.toString();

                if (value > 99) {
                    val1 = strVal.substring(2, 3);
                    val10 = strVal.substring(1, 2);
                    val100 = strVal.substring(0, 1);
                } else if (value > 9) {
                    val1 = strVal.substring(1, 2);
                    val10 = strVal.substring(0, 1);
                }
                else {
                    val1 = strVal;
                }

                if (gsOnes !== val1) {
                    increaseCount(tag1, val1);
                    gsOnes = val1;
                }

                if (gsTens !== val10) {
                    increaseCount(tag10, val10);
                    gsTens = val10;
                }

                if (gsHund !== val100) {
                    increaseCount(tag100, val100);
                    gsHund = val100;
                }
            }
            function parseHeartContainer(value) {
                var tag1 = "heart_containers1";
                var tag10 = "heart_containers10";
                var val1 = "0";
                var val10 = "0";
                var strVal = value.toString();

                if (value > 9) {
                    val1 = strVal.substring(1, 2);
                    val10 = strVal.substring(0, 1);
                }
                else {
                    val1 = strVal;
                }

                if (hcOnes !== val1) {
                    increaseCount(tag1, val1);
                    hcOnes = val1;
                }

                if (hcTens !== val10) {
                    increaseCount(tag10, val10);
                    hcTens = val10;
                }
            }
            function parseSmallKey(value) {
                var split = value.toString();
                if (value > 9) { return };
                if (keyOnes !== split) {
                    increaseCount("dungeonKeys1", split);
                    keyOnes = split
                }
            }

            function parsePacketInventory(inventory) {
                if (inventory.dekuSticks) { flipUpgrade("dekuSticks", inventory.dekuSticksCapacity) };
                if (inventory.dekuNuts) { flipUpgrade("dekuNuts", inventory.dekuNutsCapacity) };
                if (inventory.bombs) { flipUpgrade("bombs", inventory.bombBag) };
                if (inventory.bombchus) { flipUpgrade("bombchus", 1) };
                if (inventory.magicBeans) { flipUpgrade("magicBeans", 1) };
                if (inventory.fairySlingshot) { flipUpgrade("fairySlingshot", inventory.bulletBag) };
                if (inventory.fairyBow) { flipUpgrade("fairyBow", inventory.quiver) };
                if (inventory.fireArrows) { flipUpgrade("fireArrows", -1) };
                if (inventory.iceArrows) { flipUpgrade("iceArrows", -1) };
                if (inventory.lightArrows) { flipUpgrade("lightArrows", -1) };
                if (inventory.dinsFire) { flipUpgrade("dinsFire", -1) };
                if (inventory.faroresWind) { flipUpgrade("faroresWind", -1) };
                if (inventory.nayrusLove) { flipUpgrade("nayrusLove", -1) };
                if (inventory.ocarina === 1) { flipUpgrade("ocarina", inventory.ocarina) };
                if (inventory.ocarina === 2) { flipUpgrade("ocarina", inventory.ocarina) };
                if (inventory.hookshot === 1) { flipUpgrade("hookshot", inventory.hookshot) };
                if (inventory.hookshot === 2) { flipUpgrade("hookshot", inventory.hookshot) };
                if (inventory.boomerang) { flipUpgrade("boomerang", -1) };
                if (inventory.lensOfTruth) { flipUpgrade("lensOfTruth", -1) };
                if (inventory.megatonHammer) { flipUpgrade("megatonHammer", -1) };
                if (inventory.childTradeItem >= 33 && inventory.childTradeItem <= 44) {
                    flipUpgrade("childTradeItem", inventory.childTradeItem)
                };
                if (inventory.adultTradeItem >= 45 && inventory.adultTradeItem <= 55) {
                    flipUpgrade("adultTradeItem", inventory.adultTradeItem);
                }
                if (inventory.bottle_1 >= 20 && inventory.bottle_1 <= 32) {
                    flipUpgrade("bottle_1", inventory.bottle_1);
                }
                if (inventory.bottle_2 >= 20 && inventory.bottle_2 <= 32) {
                    flipUpgrade("bottle_2", inventory.bottle_2);
                }
                if (inventory.bottle_3 >= 20 && inventory.bottle_3 <= 32) {
                    flipUpgrade("bottle_3", inventory.bottle_3);
                }
                if (inventory.bottle_4 >= 20 && inventory.bottle_4 <= 32) {
                    flipUpgrade("bottle_4", inventory.bottle_4);
                }
                if (inventory.wallet > 0 && inventory.wallet < 4) {
                    flipUpgrade("wallet", inventory.wallet);
                }
                if (inventory.quiver > 0 && inventory.quiver < 4) {
                    flipUpgrade("quiver", inventory.quiver);
                }
                if (inventory.bulletBag > 0 && inventory.bulletBag < 4) {
                    flipUpgrade("bulletBag", inventory.bulletBag);
                }
                if (inventory.strength > 0 && inventory.strength < 4) {
                    flipUpgrade("strength", inventory.strength)
                }
                if (inventory.swimming > 0 && inventory.swimming < 3) {
                    flipUpgrade("swimming", inventory.swimming)
                }
                if (inventory.bombBag > 0 && inventory.bombBag < 4) {
                    flipUpgrade("bombBag", inventory.bombBag)
                }
            }

            function parsePacketEquipment(equipment) {
                if (equipment.kokiriSword) { flipUpgrade("kokiriSword", -1) };

            function parsePacketQuest(quest) {
                if (quest.goldSkulltulas > 0) {
                    parseGoldSkulltula(quest.goldSkulltulas);
                    flipUpgrade("goldSkulltulas", -1);
                }
                if (quest.heartPieces > -1 && quest.heartPieces < 4) {
